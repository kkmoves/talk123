apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '30.0.2'

    defaultConfig {
        applicationId "com.dnake.panel"
        minSdkVersion 11
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:19.+'
    implementation files('libs/nanohttpd-2.2.0.jar')
    implementation files('libs/okhttp-3.3.0.jar')
    implementation files('libs/okio-1.13.0.jar')
    implementation files('libs/zkandroidcore.jar')
    implementation files('libs/zkandroidnidfpsensor.jar')
    implementation files('libs/zxing_core-2.2.jar')
//    implementation files('libs/tencentcloud-sdk-java-3.1.800.jar') // 腾讯云SMS
}
